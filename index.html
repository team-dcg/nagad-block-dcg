<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8b3d2, #ffcc99, #b2f2ff);
            animation: backgroundAnimation 15s ease-in-out infinite;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #f8b3d2, #ffcc99, #b2f2ff); }
            50% { background: linear-gradient(135deg, #d0e6a5, #ff99cc, #ffe699); }
            100% { background: linear-gradient(135deg, #f8b3d2, #ffcc99, #b2f2ff); }
        }

        .container {
            background-color: #fff;
            border-radius: 25px;
            padding: 40px 50px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
            overflow: hidden;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 50px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff6b81;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            opacity: 0;
            transform: translateY(-40px);
            animation: slideIn 0.6s forwards;
            animation-delay: 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input[type="text"] {
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ff6b81;
            border-radius: 30px;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #fafafa;
            font-family: 'Poppins', sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff4757;
            box-shadow: 0px 0px 10px rgba(255, 71, 87, 0.3);
            background-color: #fff;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            background-color: #ff6b81;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease-in-out;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ff4757;
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
        }

        .bubble {
            margin-top: 30px;
            padding: 20px;
            background-color: #e7f7ff;
            border-radius: 15px;
            text-align: left;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #333;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bubble strong {
            display: block;
            margin-bottom: 8px;
            color: #ff6b81;
            font-size: 22px;
            font-weight: 600;
        }

        .bubble a {
            color: #00a8ff;
            text-decoration: none;
            font-weight: bold;
        }

        .bubble a:hover {
            color: #0077aa;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>   This site was Created by Dark Cyber Gange 
    
Nagad Block</h1>
        <div class="input-group">
            <input type="text" id="number" placeholder="Enter Nagad number" required>
            <button onclick="checkBlockStatus()">Block</button>
        </div>
        <div id="responseContainer" class="bubble" style="display: none;"></div>
    </div>

    <script>
        function checkBlockStatus() {
            const number = document.getElementById('number').value.trim();
            const responseContainer = document.getElementById('responseContainer');

            if (!number) {
                alert('Please enter a valid number.');
                return;
            }

            // Clear previous response
            responseContainer.style.display = 'none';
            responseContainer.innerHTML = '';

            fetch(`enter your api DCG scrip maker ${number}`)
                .then(response => response.json())
                .then(data => {
                    responseContainer.style.display = 'block';
                    responseContainer.innerHTML = `
                        <strong>Status:</strong> ${data.STATUS || 'N/A'}<br>
                        <strong>Owner:</strong> ${data.OWNER || 'N/A'}<br>
                        <strong>Channel:</strong> <a href="${data.CHANNEL}" target="_blank">${data.Channel}</a><br>
                        <strong>Error:</strong> ${data.error || 'N/A'}
                    `;
                })
                .catch(error => {
                    responseContainer.style.display = 'block';
                    responseContainer.innerHTML = '<strong>Error:</strong> Unable to retrieve data. Please try again later.';
                    console.error('Error fetching data:', error);
                });
        }
    </script>
</body>
</html>
